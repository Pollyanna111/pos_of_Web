                    <h2>Welcome to Let's go!</h2>
                    <p>商店里进行购物结算的时候会用到（POS）机系统，这台收音机会在结算时根据客户的购物车（Cart）中的商品（Item）和商品正在进行的优惠活动（Promotion）进行结算和打印购物清单。
                        已知该商店正在对部分商品进行“买二赠一”的优惠活动。我们需要实现一个名为printInventory函数，该函数能够将指定格式的数据作为参数输入，
                        然后在浏览器的控制台中输出结算清单的文本。</p>
                    <p><a class="btn btn-primary btn-lg" role="button" href="item_list.html">Let's Go</a></p>
